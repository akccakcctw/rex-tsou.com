<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="website"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="author" content="Rex Tsou"/>
    <title>rex-tsou.com</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="card-case-container">
      <div class="card-case">
        <h1 class="title-main">Rex Tsou</h1>
        <div class="btn-set">
          <button class="btn btn-about" data-to="about" title="關於我"><i class="fa fa-user" aria-hidden="true"></i></button>
          <button class="btn btn-ability" data-to="ability" title="專業能力"><i class="fa fa-tasks" aria-hidden="true"></i></button>
          <button class="btn btn-blog" data-to="blog" title="網誌"><i class="fa fa-paragraph" aria-hidden="true"></i></button>
          <button class="btn btn-works" data-to="works" title="作品集"><i class="fa fa-code" aria-hidden="true"></i></button>
        </div>
        <div class="card-set case-mask">
          <figure class="card card-about" data-card="about">
            <div class="card-content"></div>
          </figure>
          <figure class="card card-ability" data-card="ability">
            <div class="card-content"></div>
          </figure>
          <figure class="card card-blog" data-card="blog">
            <div class="card-content"><a href="" target="_blank" rel="noopener">
                <h2 class="title-card">為了可能的聲音</h2></a></div>
          </figure>
          <figure class="card card-works" data-card="works">
            <div class="card-content"></div>
          </figure>
        </div>
        <div class="card-real">
          <figure class="card card-about" data-card="about">
            <div class="card-content"></div>
          </figure>
          <figure class="card card-ability" data-card="ability">
            <div class="card-content"></div>
          </figure>
          <figure class="card card-blog" data-card="blog">
            <div class="card-content"><a href="" target="_blank" rel="noopener">
                <h2 class="title-card">為了可能的聲音</h2></a></div>
          </figure>
          <figure class="card card-works" data-card="works">
            <div class="card-content"></div>
          </figure>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">Copyright © 2017 Rex Tsou. All Rights Reserved.</div>
      <script src="js/bundle.js"></script>
    </footer>
  </body>
</html>
